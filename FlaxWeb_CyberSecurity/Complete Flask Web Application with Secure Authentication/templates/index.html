{% extends "base.html" %}

{% block content %}
<h1>Welcome to Secure Flask App</h1>
<p>This is a demonstration of secure web application development with Flask.</p>

{% if not session.username %}
    <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to continue.</p>
{% else %}
    <p><a href="{{ url_for('dashboard') }}">Go to Dashboard</a></p>
{% endif %}
{% endblock %}
